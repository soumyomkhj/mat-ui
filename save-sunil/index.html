<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fee Calculator</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<script src="JS/script.js" defer></script>
</head>
<body>
	<div class="calculator">
		<div class="display">
			<a class="setting">
				<img src="images/settings-black-18dp.svg" alt="setting" id="setting">
			</a>
			<div class="result"></div>
		</div>
		<div class="keypad">
			<num>1</num>
			<num>2</num>
			<num>3</num>
			<num>4</num>
			<num>5</num>
			<num>6</num>
			<num>7</num>
			<num>8</num>
			<num>9</num>
			<num>0</num>
		</div>
	</div>
</body>
</html>
